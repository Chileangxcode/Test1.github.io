<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <form style="border: 1px solid gray; width: 250px; padding: 10px">
      <fieldset>
        <legend>Registation Form</legend>

        <label>Firs Name</label><br />
        <input type="text" placeholder="Enter Your First-Name" /><br /><br />

        <label>Last Name</label><br />
        <input type="text" placeholder="Enter Your Last-Name" /><br /><br />

        <label>Phone-Number</label><br />
        <input type="tel" placeholder="Your Phone-Number" /><br /><br />

        <label>Email</label><br />
        <input type="email" placeholder="Enter Your Email@" /><br /><br />

        <label>Password</label><br />
        <input type="password" placeholder="Password" /><br /><br />

        <label>Place of Birth</label><br />
        <select>
          <option>--Choose--</option>
          <option>Phnom Penh</option>
          <option>Siem Reap</option>
          <option>Battambang</option>
          <option>Kampot</option></select
        ><br /><br />

        <label>Color</label><br />
        <input type="color" /><br /><br />

        <label>Gender</label><br />
        <input type="radio" name="gender" /> Female<br />
        <input type="radio" name="gender" /> Male<br /><br />

        <input type="checkbox" /> Term and Conditional<br /><br />

        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
